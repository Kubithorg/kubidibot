group 'fr.kubithon'
version '1.0.0'

apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()

    maven {
        url 'http://krobot-framework.github.io/maven'
    }
}

dependencies {
    compile 'fr.litarvan.krobot:krobot-framework:2.1.2'
}
