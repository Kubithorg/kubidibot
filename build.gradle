group 'fr.kubithon'
version '1.0.0'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8
targetCompatibility = 1.8

mainClassName = 'fr.kubithon.kubidibot.Kubidibot'

repositories {
    mavenCentral()
    jcenter()

    maven {
        url 'http://krobot-framework.github.io/maven'
    }
}

dependencies {
    compile 'org.krobot:krobot-framework:2.3.2'
    compile 'javazoom:jlayer:1.0.1'
    compile files('libs/lame-3.98.4.jar')
}
